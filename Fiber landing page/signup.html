<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fiber Sign Page</title>
  </head>
  <body>
    <main>
      <section class="section__signup">
        <div class="container">
          <header>
            <div class="logo-box">
              <a href="index.html" class="logo">Fiber</a>
            </div>

            <div class="hamburger-box">
              <img src="./Assets/Hamburger Menu.svg" alt="hamburger" />
            </div>

            <aside class="sidebar">
              <ul class="sidebar__menu">
                <li class="sidebar__menu-item">
                  <a href="index.html" class="sidebar__menu-link">Community</a>
                </li>
                <li class="sidebar__menu-item">
                  <a href="index.html" class="sidebar__menu-link">Pricing</a>
                </li>
                <li class="sidebar__menu-item">
                  <a href="index.html" class="sidebar__menu-link">Features</a>
                </li>
              </ul>
    
              <div class="close">
                <h2>X</h2>
              </div>
          </header>



        

        

          <div class="section__signup__text-content">
            <h1 class="heading-secondary">Create your fiber account</h1>
            <div class="form">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input id="type" type="text" />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" />
              </div>
              <div class="form-group form-group--password">
                <label for="password">Password</label>
                <input id="password" type="password" />
                <img src="./Assets/hide password.svg" alt="" />
              </div>

              <div class="form-group form-group--checkbox">
                <input type="checkbox" name="term" id="term" />
                <label for="term"
                  >By creating an account on Fiber, you agree to the
                  <span>Terms & Conditions.</span></label
                >
              </div>

              <div class="form-group form-group--btn">
                <button class="btn--blue">Create Fiber Account</button>
                <p>Already have an account? <span>Sign in</span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="section__signup__img-content">
          <div class="container">
            <div class="img">
              <img src="./Assets/Sign Up Image.png" alt="signup" />
            </div>

            <div class="text-box">
              <h2 class="heading-secondary">Unparalleled Templates</h2>
              <div class="lead">
                Crafted by a team of professional designers, our templates are
                eunparalleled in the market.
              </div>

              <div class="circles">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  
  <script>
    const hamburger = document.querySelector(".hamburger-box");
    const sidebar = document.querySelector(".sidebar");
    const close = document.querySelector(".close");

    const clickHandler = (element) => {
      element.classList.toggle("show");
    };

    hamburger.addEventListener("click", () => {
      clickHandler(sidebar);
    });
    close.addEventListener("click", () => {
      clickHandler(sidebar);
    });
  </script>
</html>
